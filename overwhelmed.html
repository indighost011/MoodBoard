    }

      line-height: 1.6;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color:#10eb5d;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
